<h2>Lista de Comidas</h2>

<div *ngFor="let comida of comidas" class="comida-card">
  <h3>{{ comida.nombre }}</h3>
  <img [src]="comida.imagen" alt="{{ comida.nombre }}" width="200">
  <p>{{ comida.descripcion }}</p>
  <p><strong>${{ comida.precio }}</strong></p>
  <button (click)="eliminarComida(comida.id)">Eliminar</button>
</div>
