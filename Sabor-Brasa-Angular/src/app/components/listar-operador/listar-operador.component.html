<header class="header" id="header">
  <div class="header__container">
    <button class="header__toggle" id="header-toggle">
      <i class="ri-menu-line"></i>
    </button>
  </div>
</header>

<nav class="sidebar" id="sidebar">
  <div class="sidebar__container">
    <div class="sidebar__user">
      <div class="sidebar__img">
        <img src="/assets/images/administrador.png" alt="image" />
      </div>
      <div class="sidebar__info">
        <h3>Operador</h3>
      </div>
    </div>

    <div class="sidebar__content">
      <div class="sidebar__list">
        <a routerLink="/perfil" class="sidebar__link">
          <i class="ri-profile-line"></i>
          <span>Mi Perfil</span>
        </a>
        <a routerLink="/" class="sidebar__link">
          <i class="ri-logout-box-r-fill"></i>
          <span>Log Out</span>
        </a>
      </div>
    </div>
  </div>
</nav>

<main class="main container" id="main">
  <div class="main-content">
    <h1>Gestión de Pedidos</h1>

    <!-- Filtros -->
    <div class="filtros">
      <input type="text" [(ngModel)]="filtroCliente" placeholder="Filtrar por cliente" />
      <select [(ngModel)]="filtroEstado">
        <option value="">Todos los estados</option>
        <option *ngFor="let est of estados" [value]="est">{{ est }}</option>
      </select>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Estado</th>
            <th>Domiciliario</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pedido of pedidosFiltrados">
            <td>{{ pedido.id }}</td>
            <td>{{ pedido.cliente.nombre }} {{ pedido.cliente.apellido }}</td>
            <td>
              <select [(ngModel)]="pedido.estado">
                <option *ngFor="let est of estados" [value]="est">{{ est }}</option>
              </select>
            </td>
            <td>
              <select [(ngModel)]="pedido.domiciliario">
                <option [ngValue]="null">Sin asignar</option>
                <option *ngFor="let dom of domiciliarios" [ngValue]="dom">
                  {{ dom.nombre }}
                </option>
              </select>
            </td>
            <td>
              <button class="btn-actualizar" (click)="actualizarPedido(pedido)">
                Actualizar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
