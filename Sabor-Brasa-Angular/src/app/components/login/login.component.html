<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasa & Corte</title>
    <link rel="stylesheet" href="/styles/inicio-sesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="header">
        <div id="logo">
            <img src="/assets/images/logo brasa.png" alt="Brasa & Corte">
            </div>
           
        <ul>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#menu">Acerca de Nosotros</a></li>
            <li><a href="#comida">Comida</a></li>
            <li><a href="#reservas">Reservas</a></li>
            <li><a href="#galleria">Galleria</a></li>
            <li><a href="#encuentranos">Ubicacion</a></li>
            
           
        </ul>
  
    </div>
    
    <!-- Formulario de Inicio de Sesión -->
    <div class="login-container">
        
        <form class="form" th:action="@{/loginCliente}" method="post">
            <h2>Iniciar Sesión Cliente</h2>
        
            <div class="flex-column">
                <label>Email</label>
            </div>
            <div class="inputForm">
                <input type="text" class="input" name="email" placeholder="Ingrese su Email" required>
            </div>
        
            <div class="flex-column">
                <label>Contraseña</label>
            </div>
            <div class="inputForm">
                <input type="password" class="input" name="password" placeholder="Ingrese su Contraseña" required>
            </div>
        
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        
            <div th:if="${error}" class="error-message">
                <p th:text="${error}" style="color:red;"></p>
            </div>
        </form>
        </div>
    </body>
</html>
