<layout-admin>
  <div
    class="main container"
    id="main"
  >
    <!--=============== MAIN ===============-->
    <main class="main-content">
      <h1>Listado de Clientes</h1>

      <!-- Buscar clientes -->
      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Buscar clientes..."
          [(ngModel)]="searchTerm"
          (keyup)="buscarClientes()"
        />
        <i class="fas fa-search"></i>
      </div>

      <!-- Botón para agregar cliente -->
      <div class="button-submit">
        <button
          routerLink="/clientes/agregar"
          class="btn-submit"
        >
          Agregar Cliente
        </button>
      </div>

      <!-- Tabla de clientes -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Dirección</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of filteredClientes; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ cliente.nombre }}</td>
              <td>{{ cliente.apellido }}</td>
              <td>{{ cliente.email }}</td>
              <td>{{ cliente.telefono }}</td>
              <td>{{ cliente.direccion }}</td>
              <td>
                <div class="btn-container">
                  <button
                    class="btn yellow"
                    routerLink="/clientes/detalle/{{ cliente.id }}"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                  <button
                    class="btn green"
                    routerLink="/clientes/editar/{{ cliente.id }}"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  <button
                    class="btn red"
                    (click)="deleteCliente(cliente.id)"
                  >
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</layout-admin>
