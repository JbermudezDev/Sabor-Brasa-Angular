<layout-admin>
  <div
    class="main container"
    id="main"
  >
    <!--=============== MAIN ===============-->
    <main class="main-content">
      <div class="form-container">
        <h2>Agregar Cliente</h2>
        <form
          (ngSubmit)="onSubmit()"
          #clienteForm="ngForm"
        >
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              [(ngModel)]="cliente.nombre"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input
              type="text"
              id="apellido"
              name="apellido"
              [(ngModel)]="cliente.apellido"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="cliente.email"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="cliente.password"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input
              type="text"
              id="telefono"
              name="telefono"
              [(ngModel)]="cliente.telefono"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input
              type="text"
              id="direccion"
              name="direccion"
              [(ngModel)]="cliente.direccion"
              required
              class="form-control"
            />
          </div>
          <button
            type="submit"
            class="btn-submit"
            [disabled]="!clienteForm.valid"
          >
            Agregar Cliente
          </button>
        </form>
      </div>
    </main>
  </div>
</layout-admin>
