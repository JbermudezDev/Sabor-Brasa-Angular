<div class="main container" id="main">
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <div class="header__container">
        <button class="header__toggle" id="header-toggle">
          <i class="ri-menu-line"></i>
        </button>
      </div>
    </header>
  
    <!--=============== SIDEBAR ===============-->
    <nav class="sidebar" id="sidebar">
      <div class="sidebar__container">
        <div class="sidebar__user">
          <div class="sidebar__img">
            <img src="assets/images/administrador.png" alt="image" />
          </div>
          <div class="sidebar__info">
            <h3>Juan Jose Bermudez</h3>
            <span></span>
          </div>
        </div>
        <div class="sidebar__content">
          <div>
            <div class="sidebar__list">
              <a routerLink="/administrador" class="sidebar__link">
                <i class="fi fi-sr-crown"></i>
                <span>Administrador</span>
              </a>
              <a routerLink="/adicionales" class="sidebar__link">
                <i class="ri-goblet-2-fill"></i>
                <span>Adicionales</span>
              </a>
              <a routerLink="/productos" class="sidebar__link">
                <i class="ri-restaurant-fill"></i>
                <span>Productos</span>
              </a>
              <a routerLink="/clientes" class="sidebar__link">
                <i class="ri-user-fill"></i>
                <span>Clientes</span>
              </a>
              <a routerLink="/operadores" class="sidebar__link">
                <i class="ri-user-settings-fill"></i>
                <span>Operadores</span>
              </a>
            </div>
          </div>
        </div>
        <div class="sidebar__actions">
          <button class="sidebar__link">
            <i class="ri-logout-box-r-fill"></i>
            <span>Log Out</span>
          </button>
        </div>
      </div>
    </nav>
  
    <!--=============== MAIN ===============-->
    <main class="main-content">
      <h1>Listado de Operadores</h1>
  
      <!-- Buscar operadores -->
      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Buscar operadores..."
          [(ngModel)]="searchTerm"
          (keyup)="buscarOperadores()"
        />
        <i class="fas fa-search"></i>
      </div>
  
      <!-- BotÃ³n para agregar operador -->
      <div class="button-submit">
        <button routerLink="/operadores/agregar" class="btn-submit">
          Agregar Operador
        </button>
      </div>
  
      <!-- Tabla de operadores -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Usuario</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let operador of filteredOperadores; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ operador.nombre }}</td>
              <td>{{ operador.usuario }}</td>
              <td>
                <div class="btn-container">
                  <button
                    class="btn yellow"
                    routerLink="/operadores/detalle/{{ operador.id }}"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                  <button
                    class="btn green"
                    routerLink="/operadores/editar/{{ operador.id }}"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  <button
                    class="btn red"
                    (click)="operador.id && deleteOperador(operador.id)"
                  >
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
