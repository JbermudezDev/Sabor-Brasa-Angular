<layout-admin>
  <div
    class="main container"
    id="main"
  >

    <!--=============== MAIN ===============-->
    <main class="main-content">
      <div class="form-container">
        <h2>Agregar Producto</h2>
        <form
          (ngSubmit)="onSubmit()"
          #productoForm="ngForm"
        >
          <!-- Campo para el nombre del producto -->
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              [(ngModel)]="producto.nombre"
              required
              class="form-control"
            />
          </div>

          <!-- Campo para el precio del producto -->
          <div class="form-group">
            <label for="precio">Precio:</label>
            <input
              type="number"
              id="precio"
              name="precio"
              [(ngModel)]="producto.precio"
              step="0.01"
              required
              class="form-control"
            />
          </div>

          <!-- Campo para la descripci贸n del producto -->
          <div class="form-group">
            <label for="descripcion">Descripci贸n:</label>
            <textarea
              id="descripcion"
              name="descripcion"
              [(ngModel)]="producto.descripcion"
              required
              class="form-control"
            ></textarea>
          </div>

          <!-- Campo para la URL de la imagen -->
          <div class="form-group">
            <label for="imagen">Imagen URL:</label>
            <input
              type="text"
              id="imagen"
              name="imagen"
              [(ngModel)]="producto.imagen"
              class="form-control"
            />
          </div>

          <!-- Selecci贸n de adicionales como checkboxes -->
          <div class="form-group">
            <label for="adicionales">Adicionales:</label>
            <div
              *ngFor="let adicional of adicionales"
              class="checkbox-group"
            >
              <input
                type="checkbox"
                [value]="adicional.id"
                (change)="toggleAdicional(adicional)"
                [checked]="isAdicionalSelected(adicional)"
              />
              <label>{{ adicional.nombre }}</label>
            </div>
          </div>

          <!-- Bot贸n para enviar el formulario -->
          <button
            type="submit"
            class="btn-submit"
            [disabled]="!productoForm.valid"
          >
            Agregar Producto
          </button>
        </form>
      </div>
    </main>
  </div>
</layout-admin>
