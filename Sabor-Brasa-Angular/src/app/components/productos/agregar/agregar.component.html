<div class="main container" id="main">
  <!--=============== HEADER ===============-->
  <header class="header" id="header">
    <div class="header__container">
      <button class="header__toggle" id="header-toggle">
        <i class="ri-menu-line"></i>
      </button>
    </div>
  </header>

  <!--=============== SIDEBAR ===============-->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar__container">
      <div class="sidebar__user">
        <div class="sidebar__img">
          <img src="assets/images/administrador.png" alt="image" />
        </div>
        <div class="sidebar__info">
          <h3>Juan Jose Bermudez</h3>
        </div>
      </div>
      <div class="sidebar__content">
        <div>
          <div class="sidebar__list">
            <a routerLink="/Administrador" class="sidebar__link">
              <i class="fi fi-sr-crown"></i>
              <span>Administrador</span>
            </a>
            <a routerLink="/adicionales/all" class="sidebar__link">
              <i class="ri-goblet-2-fill"></i>
              <span>Adicionales</span>
            </a>
            <a routerLink="/productos/all" class="sidebar__link">
              <i class="ri-restaurant-fill"></i>
              <span>Productos</span>
            </a>
            <a routerLink="/clientes/all" class="sidebar__link">
              <i class="ri-user-fill"></i>
              <span>Clientes</span>
            </a>
          </div>
        </div>
      </div>
      <div class="sidebar__actions">
        <button class="sidebar__link">
          <i class="ri-logout-box-r-fill"></i>
          <span>Log Out</span>
        </button>
      </div>
    </div>
  </nav>

  <!--=============== MAIN ===============-->
  <main class="main-content">
    <div class="form-container">
      <h2>Agregar Producto</h2>
      <form (ngSubmit)="onSubmit()" #productoForm="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            [(ngModel)]="producto.nombre"
            required
            class="form-control"
          />
          <div *ngIf="productoForm.controls['nombre']?.invalid && productoForm.controls['nombre']?.touched">
            <small class="error">El nombre es obligatorio.</small>
          </div>
        </div>
        <div class="form-group">
          <label for="precio">Precio:</label>
          <input
            type="number"
            id="precio"
            name="precio"
            [(ngModel)]="producto.precio"
            step="0.01"
            required
            class="form-control"
          />
          <div *ngIf="productoForm.controls['precio']?.invalid && productoForm.controls['precio']?.touched">
            <small class="error">El precio es obligatorio.</small>
          </div>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <input
            type="text"
            id="descripcion"
            name="descripcion"
            [(ngModel)]="producto.descripcion"
            required
            class="form-control"
          />
          <div *ngIf="productoForm.controls['descripcion']?.invalid && productoForm.controls['descripcion']?.touched">
            <small class="error">La descripción es obligatoria.</small>
          </div>
        </div>
        <div class="form-group">
          <label for="imagen">Imagen URL:</label>
          <input
            type="text"
            id="imagen"
            name="imagen"
            [(ngModel)]="producto.imagen"
            required
            class="form-control"
          />
          <div *ngIf="productoForm.controls['imagen']?.invalid && productoForm.controls['imagen']?.touched">
            <small class="error">La URL de la imagen es obligatoria.</small>
          </div>
        </div>
        <button
          type="submit"
          class="btn-submit"
          [disabled]="!productoForm.valid"
        >
          Agregar Producto
        </button>
      </form>
    </div>
  </main>
</div>
