  <main class="login-container">
    <div class="form">
      <h2>Agregar Cliente</h2>
      <form (ngSubmit)="onSubmit()" #clienteForm="ngForm">
        <div class="flex-column">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            [(ngModel)]="cliente.nombre"
            required
            class="inputForm"
          />
        </div>
        <div class="flex-column">
          <label for="apellido">Apellido:</label>
          <input
            type="text"
            id="apellido"
            name="apellido"
            [(ngModel)]="cliente.apellido"
            required
            class="inputForm"
          />
        </div>
        <div class="flex-column">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="cliente.email"
            required
            class="inputForm"
          />
        </div>
        <div class="flex-column">
          <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="cliente.password"
            required
            class="inputForm"
          />
        </div>
        <div class="flex-column">
          <label for="telefono">Teléfono:</label>
          <input
            type="text"
            id="telefono"
            name="telefono"
            [(ngModel)]="cliente.telefono"
            required
            class="inputForm"
          />
        </div>
        <div class="flex-column">
          <label for="direccion">Dirección:</label>
          <input
            type="text"
            id="direccion"
            name="direccion"
            [(ngModel)]="cliente.direccion"
            required
            class="inputForm"
          />
        </div>
        <button type="submit" class="btn-submit" [disabled]="!clienteForm.valid">
          Agregar Cliente
        </button>

        <div *ngIf="mensajeExito" class="error-message">
            <p style="color: red;">{{ mensajeExito }}</p>
          </div>
      </form>
    </div>
  </main>
