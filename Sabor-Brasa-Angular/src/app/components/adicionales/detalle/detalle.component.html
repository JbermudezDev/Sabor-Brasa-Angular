<div class="main container" id="main">
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <div class="header__container">
        <button class="header__toggle" id="header-toggle">
          <i class="ri-menu-line"></i>
        </button>
      </div>
    </header>
  
    <!--=============== SIDEBAR ===============-->
    <nav class="sidebar" id="sidebar">
      <div class="sidebar__container">
        <div class="sidebar__user">
          <div class="sidebar__img">
            <img src="assets/images/administrador.png" alt="Administrador" />
          </div>
          <div class="sidebar__info">
            <h3>Juan Jose Bermudez</h3>
          </div>
        </div>
        <div class="sidebar__content">
          <div>
            <div class="sidebar__list">
              <a routerLink="/Administrador" class="sidebar__link">
                <i class="ri-vip-crown-fill"></i>
                <span>Administrador</span>
              </a>
              <a routerLink="/adicionales/all" class="sidebar__link">
                <i class="ri-goblet-2-fill"></i>
                <span>Adicionales</span>
              </a>
              <a routerLink="/productos/all" class="sidebar__link">
                <i class="ri-restaurant-fill"></i>
                <span>Productos</span>
              </a>
              <a routerLink="/clientes/all" class="sidebar__link">
                <i class="ri-user-fill"></i>
                <span>Clientes</span>
              </a>
            </div>
          </div>
        </div>
        <div class="sidebar__actions">
          <button class="sidebar__link">
            <i class="ri-logout-box-r-fill"></i>
            <span>Log Out</span>
          </button>
        </div>
      </div>
    </nav>
  
    <!--=============== MAIN ===============-->
    <main class="main-content">
      <h1>Detalles del Adicional</h1>
  
      <div *ngIf="adicional; else notFound">
        <div class="product-container">
          <div class="product-details">
            <h2 class="product-title">{{ adicional.nombre }}</h2>
  
            <div class="detail-item">
              <i class="ri-file-text-line"></i>
              <span class="detail-label">Descripci√≥n:</span>
              <span class="detail-value">{{ adicional.descripcion }}</span>
            </div>
  
            <div class="detail-item">
              <i class="ri-money-dollar-circle-line"></i>
              <span class="detail-label">Precio:</span>
              <span class="detail-value">{{ adicional.precio | currency:'COP' }}</span>
            </div>
  
            <div class="actions-container">
              <a routerLink="/adicionales/all" class="btn btn-back">
                <i class="ri-arrow-left-line"></i> Volver al Listado
              </a>
              <button class="btn green" routerLink="/adicionales/editar/{{ adicional.id }}">
                <i class="ri-edit-line"></i> Editar
              </button>
            </div>
          </div>
        </div>
      </div>
  
      <ng-template #notFound>
        <div class="error-container">
          <i class="ri-error-warning-line error-icon"></i>
          <p>Adicional no encontrado.</p>
          <a routerLink="/adicionales/all" class="btn">Volver al Listado</a>
        </div>
      </ng-template>
    </main>
  </div>
