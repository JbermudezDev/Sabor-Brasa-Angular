<layout-admin>
  <div
    class="main container"
    id="main"
  >
    <!--=============== MAIN ===============-->
    <main class="main-content">
      <h1>Listado de Adicionales</h1>

      <!-- Buscar adicionales -->
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input
          type="text"
          id="search-input"
          placeholder="Buscar adicionales..."
          [(ngModel)]="searchTerm"
          (keyup)="buscarAdicionales()"
          class="form-control"
        />

      </div>

      <!-- Botón para agregar adicional -->
      <div class="button-submit">
        <button
          routerLink="/adicionales/agregar"
          class="btn-submit"
        >
          Agregar Adicional
        </button>
      </div>

      <!-- Tabla de adicionales -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let adicional of filteredAdicionales; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ adicional.nombre }}</td>
              <td>{{ adicional.precio | currency:'COP' }}</td>
              <td>{{ adicional.descripcion }}</td>
              <td>
                <div class="btn-container">
                  <!-- Botón Ver -->
                  <button
                    class="btn yellow"
                    [routerLink]="['/adicionales/detalle', adicional.id]"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                  <!-- Botón Editar -->
                  <button
                    class="btn green"
                    [routerLink]="['/adicionales/editar', adicional.id]"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  <!-- Botón Eliminar -->
                  <button
                    class="btn red"
                    (click)="deleteAdicional(adicional.id)"
                  >
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</layout-admin>
