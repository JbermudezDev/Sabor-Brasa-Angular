<!-- Icono del carrito -->
<div class="cart-container">
  <button (click)="toggleModal()" class="cart-button">
    <i class="ri-shopping-cart-line"></i>
    <span class="badge" *ngIf="carrito.length > 0">{{ carrito.length }}</span>
  </button>

  <!-- Modal del carrito -->
  <div *ngIf="mostrarModal" class="cart-modal">
    <div class="cart-header">
      <h3>Tu Carrito</h3>
      <button (click)="toggleModal()" class="close-button">&times;</button>
    </div>

    <div class="cart-items">
      <ul>
        <li *ngFor="let item of carrito" class="cart-item">
          <div class="item-details">
            <strong>{{ item.producto.nombre }}</strong>
            <p>Subtotal: {{ calcularSubtotal(item) | currency:'COP' }}</p>
          </div>
        </li>
      </ul>
    </div>

    <div class="cart-footer">
      <p><strong>Total:</strong> {{ getTotal() | currency:'COP' }}</p>
      <button class="btn-pagar" (click)="irAPagar()">Ir a Pagar</button>
    </div>
  </div>
</div>
